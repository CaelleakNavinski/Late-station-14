- type: entity
  parent: ClothingHeadBase
  id: ClothingHeadHatBlackBeanie
  name: Black Beanie
  description: Best head piece for your usual suspects.
  components:
  - type: Sprite
    sprite: _LateStation/Clothing/Head/blackbeanie.rsi
  - type: Clothing
    sprite: _LateStation/Clothing/Head/blackbeanie.rsi
  - type: TemperatureProtection
    heatingCoefficient: 1.025
    # The beanie is not a good insulator, but it does help a bit.
    coolingCoefficient: 0.7

