- type: entity
  id: ActionVampireBite
  name: Vampire Bite
  description: Bare your fangs to bite a target and begin their transformation into a vampire.
  components:
    - type: EntityTargetAction
      useDelay: 5
      range: 1
      icon:
        sprite: Textures/_LateStation/Interface/Actions/vampire_bite.rsi
        state: icon
      itemIconStyle: BigAction
      priority: -10
      whitelist:
        components:
        - Body
        - HumanoidAppearance
      blacklist:
        components:
        - Vampire
        - VampireMatriarch
      canTargetSelf: false
      interactOnMiss: false
      checkCanAccess: false
      repeat: false
      event: !type:VampireBiteActionEvent {}
